<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Delivery</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<h1>Order Delivery Details</h1>

		<form method="POST" data-th-action="@{/pizza/order}" data-th-object="${delivery}">
			<table>
				<tr>
					<td>Name:</td>
					<td>
						<input type="text" placeholder="Your name" data-th-field="*{name}">
						<div data-th-if="${#fields.hasErrors('name')}">
							<span data-th-errors="*{name}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>Address:</td>
					<td>
						<input type="text" placeholder="Address" data-th-field="*{address}">
						<div data-th-if="${#fields.hasErrors('address')}">
							<span data-th-errors="*{address}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td>
						<input type="tel" placeholder="Your contact number" data-th-field="*{phone}">
						<div data-th-if="${#fields.hasErrors('phone')}">
							<span data-th-errors="*{phone}" data-th-errorclass="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>Rush:</td>
					<td>
						<input type="checkbox" data-th-field="*{rush}">
					</td>
				</tr>
				<tr>
					<td>Comments:</td>
					<td>
						<textarea placeholder="Any comments for us?" data-th-field="*{comments}"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<a data-th-href="@{/}"><button type="button">Cancel Order</button></a>
						<button type="submit">Place Order</button>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
